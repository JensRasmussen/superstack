apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: superstack-webapp
spec:
  project: default
  source:
  repoURL: 'https://github.com/JensRasmussen/superstack'
    targetRevision: HEAD
    path: k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
